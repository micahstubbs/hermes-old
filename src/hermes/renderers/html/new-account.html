<html>
<head><title>Create an Account</title></head>
<body>
  <form action="/accounts" method="POST">
    <label for="name">Account Name</label><br/>
    <input type="text" name="name" maxlength="100"/>
    
    <label for="location">Location</label><br/>
    <input type="text" name="location" maxlength="100"/>
    
    <label for="contact-email">Contact email</label><br/>
    <input type="text" name="contact-email" maxlength="100"/>
    <br/>
    <input type="submit" value="Create Account"/>
  </form>
</body>
</html>
